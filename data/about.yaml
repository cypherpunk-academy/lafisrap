text: >
    In zwei Bereichen in meinem Leben fühle ich mich ganz zu Hause.
    Zum einen ist das alles, was sich um das Thema Programmieren und Webentwicklung dreht, dem „Lesen und Schreiben“ des 21. Jahrhunderts.
    Zum anderen alles, was die innere Welt des Menschen verständlich machen kann: Angst, Wut, Traurigkeit, Enthusismus, Hemmnisse etc.


    Zu beidem habe ich Ausbildungen gemacht, zum "Dipl. Informatiker (FH)" an der European Business School und drei 3-Jahres-Ausbildungen.
    Eine in "Kommunikation als Kunst", eine in "Intuitiver Pädagoik" und eine zum "Klassenlehrer an Waldorfschulen".


    Eine wichtigere Ausbildung als diese war mir mein Versuch in den letzten 17 Jahren nur noch das zu arbeiten, was ich arbeiten will --
    in der heutigen Arbeitswelt ein gewagter Versuch.

