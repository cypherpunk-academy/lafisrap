about:
  backgroundImage: img/wedding/schillerpark1.jpg
  image: img/me.png
  imagePos: left
  imageSize: 250
  text: >
      **Contradictions** are an essence of life.
      For example time and quality, being serious and having fun, deadlines and details.
      My favourite polarity is **programming** and **communicating openly without fear**.
      I do both with great enthusiasm.


      <span class="more-btn" data-toggle="collapse" data-target="#hidden-about" onclick="$(this).fadeOut()">More ...</span>
      <div class="collapse" id="hidden-about">


      With 17 I programmed video games in a professional environment, with 28 secure online banking applications.
      Later I developed a web archive and a computer playground.
      In my <a href="#portfolio" class="page-scroll">**portfolio**</a> you find a selection of my projects.
      I'm currently fluent in **HTML**, **CSS**, **JavaScript**, **jQuery**, **React/Redux**, **node.js**, **Express**, **Bootstrap**, **Hugo**.
      But also eager to learn more.


      I learnt to communicate in an open way, without fear, in my education as a Waldorf teacher.
      I decided to do this education after I **cofounded and built up a publishing house startup** for five years and then as 40th book I published one about Waldorf pedagogy -- and fell in love.
      I had the impuls to pass on to young folk, what I had experienced so far in my life.


      What I can do to **help others** to communicate in an open way, without fear, I learnt in a three years course called **"Comunication As Art"**
      I would say that this is a mixture of Nonviolent Communication, Gestalt Therapy, Transaction Analysis and other methods.
      Together with my partner I also hosted a young autistic woman for the last three years. She was in need of a secure environment without fear.


      After these experiences, as a new step in my life, **I am looking for a team** where I can use my programming talents and help improving the communication atmosphere.
      Idealy in a **JavaScript / Bootstrap / React-Environment**.
      But I also like to learn new things (I did already C, C++, PHP, Java and Go at some point of my life.)
  action: Portfolio
