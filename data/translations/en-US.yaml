about:
  backgroundImage: img/wedding/schillerpark1.jpg
  image: img/me.png
  imagePos: left
  imageSize: 250
  text: >
      **Contradictions** are an essence of life.
      Zeit und Qualität, Ernst und Spaß, Abgabetermin und Liebe zum Detail.
      Meine liebste Polarität ist **Programmieren** und **offen, angstfrei Kommunizieren**.
      Beides mache ich für mein Leben gerne.


      <span data-toggle="collapse" data-target="#hidden-about" onclick="$(this).fadeOut()">Mehr ...</span>
      <div class="collapse" id="hidden-about">


      Mit 17 Jahren habe ich professionell Videospiele programmiert, mit 28 sichere Online-Banking-Anwendungen.
      Später ein Web-Archiv und einen Computerspielplatz.
      In meinem [**Portfolio**](#startingpoints) finden Sie eine Auswahl meiner liebsten Projekte.
      Derzeit aktuell sind bei mir **HTML**, **CSS**, **Javascript**, **jQuery**, **React/Redux**, **node.js**, **Express**, **d3**, **Bootstrap**, **Hugo**.


      Offen und angstfrei zu kommunizieren habe ich in meiner Ausbildung zum **Klassenlehrer an Waldorfschulen** gelernt.
      Zu dieser Ausbildung gekommen bin ich, nachdem ich über fünf Jahre als **Cofounder einen kleinen Verlag** aufgebaut und als etwa vierzigstes Buch eines über Waldorf-Pädagogik herausgegeben habe.
      Das gab den Impuls, meine bisherigen Erfahrungen an Schüler weiterzugeben (unsere Zukunft).


      Was ich tun kann, dass auch andere in meiner Umgebung offen und angstfrei kommunizieren können, habe ich dann u.a. in einer dreijährigen Ausbildung in Schweden und Ägypten mit dem Namen **"Kommunikation als Kunst"** gelernt.
      Man kann sagen es ist eine Mischung aus Gewaltfreier Kommunikation, Gestalt-Therapie, Transaktionsanalyse und anderer Ansätze.
      Über die letzten Jahre hatte ich zusammen mit meiner Lebensgefährtin eine junge autistische Frau bei uns aufgenommen, die unbedingt auf eine geborgene angstfreie Umgebung angewiesen war.


      **Was ich suche,** ist ein Team, in dem ich zugleich mein Programmiertalent entfalten und an der Kommunikations-Atmosphäre arbeiten kann.
      Idealerweise in einer **JavaScript / Bootstrap / React-Umgebung**.
      Ich bin aber auch bereit neues zu lernen (ich habe in meinem Leben auch schon C, C++, PHP, Java und Go programmiert).
      </div>
