      <p>2004</p>  


      **[bei Amazon](https://www.amazon.de/Abgrund-Freiheit-die-erste-Liebe/dp/3937078487)**


      **Vorwort:**
      Stellen Sie sich vor,
      jemand wäre so begeistert
      von einem fernen Land,
      dass er sich ein ganzes Leben
      damit beschäftigt,
      alle Bücher darüber liest
      und immer und überall
      davon schwärmt — aber nie hinfährt!


      Für mich wäre es das Gleiche,
      wenn man den Faust von Goethe —
      und alles, was darüber
      geschrieben wurde —
      nur liest, Zitate daraus verwendet
      und ihn als großes Werk lobt.


      Das Beste von einem fremden Land
      und vom Faust liegt in dem,
      was man mit ihm selbst erlebt.
      Alles, was darüber gesagt
      oder geschrieben wird,
      kann Anregung sein,
      mehr nicht.


      Michael Schmidt
      Herbst 2004

